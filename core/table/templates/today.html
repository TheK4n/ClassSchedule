{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <style>

        </style>
    </head>
    <body>
        День: {{ weekday_name }}
        <br>
        Четность: {{ parity_name }}
        <br>
        Группа: {{ group }}
        <br>

        <table>
            <tr>
                <th>Время начала</th>
                <th>Пара</th>
                <th>Аудитория</th>
                <th>Преподаватель</th>
            </tr>

            {% for exercise in exercises %}
            <tr>
                <td>{{ exercise.time_start }}</td>
                <td>{{ exercise.name }}</td>
                <td>{{ exercise.auditory }}</td>
                <td>{{ exercise.teacher }}</td>
            </tr>
            {% endfor %}

        </table>

        <a href="http://10.1.0.114:8000/today?weekday={{ next_weekday }}&parity={{ next_parity }}">Следующий день</a>
        <br>
        <a href="http://10.1.0.114:8000/today">Сегодня</a>

    </body>
</html>
