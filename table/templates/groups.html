{% extends "base.html" %}

{% block header %}
    <title>Groups</title>
{% endblock %}


{% block content %}
    <div class="header">
        <div style="font-size: 35px">Группы</div>
    </div>

    <div class="buttons">
        <div class="container-fluid">
            <div class="row text-center">
                {% for group in groups %}
                    <div class="col-sm-4">
                        <a class="button btn btn-primary" href="{% url 'render_today' group_name=group %}">{{ group.name }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
